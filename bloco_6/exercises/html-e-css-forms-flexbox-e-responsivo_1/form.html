<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" method="GET">
    <fieldset>
      <label for="nome-completo">
        <p>Nome Completo</p>
        <input id="nome-completo" type="text" maxlength="40" name="nome" placeholder="Digite seu nome" required>
      </label>
      <label for="email">
        <p>E-mail</p>
        <input id="email" type="email" maxlength="50" name="email" placeholder="Digite seu email" required>
      </label>
      <label for="cpf">
        <p>CPF</p>
        <input id="cpf" type="text" maxlength="11" name="cpf" placeholder="Digite seu CPF" required>
      </label>
      <label for="endereco">
        <p>Endereço</p>
        <input id="endereco" type="text" maxlength="200" name="endereco" placeholder="Digite seu endereço" required>
      </label>
      <label for="cidade">
        <p>Cidade</p>
        <input id="cidade" type="text" maxlength="28" name="cidade" placeholder="Digite sua cidade" required>
      </label>
      <label for="estado">
        <p>Estado onde você mora</p>
        <select id="estado" type="select" name="estado" required>
      </label>
    </fieldset>
  </form>
  <script src="./script.js"></script>
</body>
</html>
